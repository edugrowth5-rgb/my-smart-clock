<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper-Clock AI | Offline Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ffcc">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3815/3815454.png" type="image/png">

<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3815/3815454.png">

<link rel="manifest" href="manifest.json">
    <style>
        :root { --bg: #050505; --neon: #00ffcc; }
        body {
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        #greeting { font-size: 20px; letter-spacing: 2px; margin-bottom: 10px; opacity: 0.8; }
        #user-name { color: var(--neon); font-weight: bold; cursor: pointer; }

        .clock-container {
            background: rgba(255, 255, 255, 0.02);
            padding: 40px 60px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        #time {
            font-size: 90px;
            font-weight: 900;
            color: var(--neon);
            text-shadow: 0 0 25px var(--neon);
            margin: 0;
            font-family: 'monospace';
        }

        #ampm { font-size: 30px; margin-left: 10px; vertical-align: middle; }
        #date { font-size: 18px; opacity: 0.5; margin-top: 10px; }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 20px;
        }

        .row { display: flex; gap: 10px; justify-content: center; }
        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn.active { background: var(--neon); color: black; font-weight: bold; }
    </style>
</head>
<body>

    <div id="greeting"><span id="wish">HELLO</span>, <span id="user-name" onclick="setName()">USER</span></div>

    <div class="clock-container">
        <h1 id="time">00:00:00<span id="ampm"></span></h1>
        <div id="date">LOADING...</div>
    </div>

    <div class="controls">
        <div class="row">
            <button id="mode-12" class="btn active" onclick="setMode(12)">Indian (12H)</button>
            <button id="mode-24" class="btn" onclick="setMode(24)">International (24H)</button>
        </div>
        <div class="row">
            <button class="btn" onclick="toggleSound('rain')">ðŸŒ§ Rain</button>
            <button class="btn" onclick="toggleFS()">â›¶ Fullscreen</button>
        </div>
    </div>

    <audio id="rain-audio" loop src="https://www.soundjay.com/nature/rain-01.mp3"></audio>

    <script>
        let is24Hour = false;

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = String(now.getMinutes()).padStart(2, '0');
            let s = String(now.getSeconds()).padStart(2, '0');
            let ampmStr = "";

            if (!is24Hour) {
                ampmStr = h >= 12 ? "PM" : "AM";
                h = h % 12 || 12;
            }
            
            document.getElementById('time').innerHTML = `${String(h).padStart(2, '0')}:${m}:${s}<span id="ampm">${ampmStr}</span>`;
            
            const options = { weekday: 'long', day: '2-digit', month: 'short' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            // Wish logic
            let hour = now.getHours();
            let wish = hour < 12 ? "GOOD MORNING" : hour < 17 ? "GOOD AFTERNOON" : "GOOD EVENING";
            document.getElementById('wish').textContent = wish;
        }

        function setMode(mode) {
            is24Hour = (mode === 24);
            document.getElementById('mode-12').classList.toggle('active', !is24Hour);
            document.getElementById('mode-24').classList.toggle('active', is24Hour);
        }

        function setName() {
            let n = prompt("Enter Name:");
            if(n) document.getElementById('user-name').textContent = n.toUpperCase();
        }

        function toggleSound(id) {
            let a = document.getElementById(id + '-audio');
            a.paused ? a.play() : a.pause();
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
